# documentation: https://github.com/deltachat/sysadmin/tree/master/download.delta.chat
name: Preview Builds

on: 
  pull_request:
    paths-ignore:
      - 'docs/**'  # only trigger build if a file outside of /docs was changed
      - 'README_ASSETS/**'
      - 'test/**'
      - '*.md'
      - '.prettierrc.yml'

jobs:
  upload-preview:
    runs-on: [ubuntu-18.04, macos-latest]
    name: Upload Preview
    steps:
    # Preperation
    - uses: actions/checkout@v1
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: Get Pullrequest ID
      id: prepare
      run: |
        echo ::set-output name=prid::$(node -e "console.log(\"${{ github.ref }}\".split(\"/\")[2])")
    - name: change build name and Product Name to development id
      run: |
        node ./bin/github-actions/devbuild.js
    # Building JS
    - name: npm install, build, test
      run: |
        npm install
        npm run build
    # Packaging and processing
    - name: LINUX electron builder
      if: runner.os == 'Linux'
      run: npx electron-builder --publish never --linux AppImage
    - name: LINUX renaming / upload Preperation
      if: runner.os == 'Linux'
      run: |
        cd dist
        mkdir preview
        mv *.AppImage preview/deltachat-desktop-${{ steps.prepare.outputs.prid }}.AppImage
        ls preview
        cd ..
    - name: MAC electron builder
      if: runner.os == 'macOS'
      run: |
        export CSC_IDENTITY_AUTO_DISCOVERY=false
        npx electron-builder --publish never --mac mas dmg -c.mac.identity=null
    - name: MAC renaming / upload Preperation
      if: runner.os == 'macOS'
      run: |
        mkdir dist/preview
        zip -r dist/preview/deltachat-desktop-mas-${{ steps.prepare.outputs.prid }}.zip dist/mas
        cd dist
        mv *.dmg preview/deltachat-desktop-${{ steps.prepare.outputs.prid }}.dmg
        cd ..
        ls dist/preview
    # Upload Step
    - name: upload folder
      id: upload
      uses: horochx/deploy-via-scp@v1.0.1
      with:
        user: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        host: "download.delta.chat"
        port: 22
        local: "dist/preview/*"
        remote: "/var/www/html/download/desktop/preview/"
      continue-on-error: true
    - name: "Post links to details"
      if: steps.upload.outcome == 'success'
      run: node ./bin/github-actions/postLinksToDetails.js
      env:
       PR_ID: ${{ steps.prepare.outputs.prid }}
       GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: "zip result"
      if: steps.upload.outcome == 'failure'
      run: zip -r dist/preview.zip dist/preview/
    - name: Upload result to artifacts
      if: steps.upload.outcome == 'failure'
      uses: actions/upload-artifact@master
      with:
        name: Files
        path: dist/preview.zip
