name: Build & Test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: Install dependencies
      run: npm ci
      env:
        CI: true
    - name: Build
      run: npm run build
    - name: Run unit tests
      run: npm run test
      env:
        CI: true
