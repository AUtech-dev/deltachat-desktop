name: npm test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: npm install & build
      run: |
        npm ci
        npm run build
    - name: Unit tests
      run: |
        npm run test
    - name: E2E tests
      run: |
        npm run e2e-test
      env:
        CI: true
